# Server Configuration
server.port=${PORT:8080}
spring.application.name=agriguid

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/agriguid}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration
logging.level.org.springframework=WARN
logging.level.com.agriguide=INFO

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://agriguide-project.vercel.app}